name: 080-resusable-workflow-caller

on:
  push:
    branches: none # [ main ]
  pull_request:
    branches: none # [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
env:
  ENV1: "ENV1"
jobs:
  expose_env_vars:
    runs-on: ubuntu-latest
    matrix:
      env: ["dev"]
    outputs:
      TEST_ENV: ${{ vars.TEST_ENV }}
  call-workflow-A:
    needs: expose_env_vars
    uses: tj-0-tj/tf-rnd-azure-modules/.github/workflows/called.yaml@main
    matrix:
      env: ["dev"]
    with:
      username: TJ
    secrets:
      token: ${{ secrets.TOKEN }}

  call-workflow-B:
    needs: expose_env_vars
    uses: tj-0-tj/tf-rnd-azure-modules/.github/workflows/called.yaml@main
    matrix:
      env: ["dev"]
    with:
      username: TJ-B
    secrets:
      token: ${{ secrets.TOKEN }}