parameters:
    - name : PERSONS 
      type: object
      default: null
steps:
  - task: Bash@3
    displayName: "Test"
    inputs:
      targetType: inline
      script: |
        vars=${{join(' ',parameters.PERSONS)}}
        echo $vars
      env:
        ${{ each item in parameters.PERSONS }}:
          ${{ format('SCRIPT_PARAM_{0}_KEY', item.index) }}: ${{ item.name }}
          ${{ format('SCRIPT_PARAM_{0}_VAL', item.index) }}: ${{ item.age }}
          
        
