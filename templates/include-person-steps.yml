parameters:
    - name : PERSONS 
      type: object
      default: null
steps:
  - ${{ each item in parameters.PERSONS }}:
     - script: echo '${{ item.name }}=${{ replace(convertToJson(item.age), ':', '=')}}' >> parameters.auto.tfvars
       displayName: "JsonVar ${{ item.key }}"

  - task: Bash@3
    displayName: "Test"
    inputs:
      targetType: inline
      script: |
        cat parameters.auto.tfvars
        echo "${{ convertToJson(parameters.PERSONS) }}"
        
